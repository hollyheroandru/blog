<!DOCTYPE HTML>
<html lang="en/ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.full_text}"/>
        <p></p> <b>Просмотры: </b> <span th:text="${element.views}"/><p/>
        <a th:href="'/blog/'+ ${element.id} + '/likes'" class="btn btn-warning"><b>Нравится: </b><span th:text="${element.likes}" /></a><br><br>
        <a th:href="'/blog/'+ ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
