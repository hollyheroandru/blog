<!DOCTYPE HTML>
<html lang="en/ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <h1>Блог сайта</h1>
    </div>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <h3 th:text="${element.anons}"/>
        <a th:href="'/blog/'+ ${element.id} + '/views'"  class="btn btn-warning" >Детальнее</a>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
